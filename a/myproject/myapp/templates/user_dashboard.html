<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            color: #666;
            font-size: 18px;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ username }}</h1>
    <p>We're thrilled you're here! We're dedicated to providing you with the best possible service. Let us know what you need and we'll do our best to make it happen.</p>
</body>
</html>
